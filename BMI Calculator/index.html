<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="Main">
        <div class="header">
            <h1 style="margin-left: 2%;">BMI Calculator</h1>
            <button class="cu-p" onclick="reset()" style="background-color: orange; margin-right: 2%;font-weight: bolder;">Reset</button>
        </div><br><br><br><br><br><br>
        <div class="weight" style="display: flex; justify-content: center;">
            <label style="font-weight: bold; margin-left: 5%;">Enter Weight(in KGs) :</label>
            <input type="number" style="width: 25%; " id="weight">
        </div><br><br><br>
        <div class="height"style="display: flex; justify-content: center;" >
            <label style="font-weight: bold; margin-left: 5%;">Enter Height(in cms) :</label>
            <input type="number" style="width: 25%; " id="height">
        </div><br><br><br>
        <button style="display: flex; justify-content: center; align-items: center; margin-left:45%; width:120px; height: 30px; 
         background-color: black;color: white; font-weight: bolder; border-radius: 10px;"
         onclick="calculate()">Calculate</button><br><br><br>
        <h4 style="font-weight: bolder; display: flex;justify-content: center;">BMI : <span id="bmi" style="font-weight: normal;">--</span></h4>
        <h4 style="font-weight: bolder; display: flex;justify-content: center;">The person is :<span id="descp" style="font-weight: normal;">  --</span></h4><br><br>
        <p style="display: flex; justify-content:center;">With love ‚ù§ from, Leela Madhava Rao</p>
    </div>
</body>
</html>
