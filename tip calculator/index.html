<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="Main">
        <div class="header">
            <h1>ToDo List App</h1>
            <button class="cu-p" onclick="reset()" style="background-color: orange; margin-right: 2%;font-weight: bolder;">Reset</button>
        </div><br><br><br><br><br><br>
        <div class="amount" style="display: flex; justify-content: center;">
            <label style="font-weight: bold; margin-left: 5%;">Enter Amount :</label>
            <input type="number" style="width: 25%; " id="amount">
        </div><br><br><br>
        <div class="tip"style="display: flex; justify-content: center;" >
            <label style="font-weight: bold; margin-left: 5%;">Tip Percentage :</label>
            <input type="number" style="width: 25%; " id="tip">
        </div><br><br><br>
        <button style="display: flex; justify-content: center; align-items: center; margin-left:45%; width:120px; height: 30px; 
         background-color: black;color: white; font-weight: bolder; border-radius: 10px;"
         onclick="calculate()">Calculate</button><br><br><br>
        <h4 style="font-weight: bolder; display: flex;justify-content: center;">Tip Amount : <span id="tip_amount" style="font-weight: normal;">--</span></h4>
        <h4 style="font-weight: bolder; display: flex;justify-content: center;">Total Amount : <span id="total" style="font-weight: normal;">--</span></h4><br><br>
        <p style="display: flex; justify-content:center;">With love ‚ù§ from, Leela Madhava Rao</p>
    </div>
</body>
