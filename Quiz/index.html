<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="Main" style="display: flex;flex-direction: column;justify-content: center;" >
        <div class="header" style="position: absolute;top: 0px;max-width: 640px;">
            <h1 style="margin-left: 5%;">Quiz</h1>
            <button class="cu-p" onclick="ResetQuiz()" style="background-color: orange; font-weight: bolder;margin-right: 5%; cursor: pointer;">Reset Quiz</button>
        </div>
        <div class="question" style="display: flex;margin-left: 5%;">
            <p>1Q.</p>
            <p>Who was the first President of the United States?</p>
        </div>
        <div class="options" style="margin-left: 5%;">
            <input id="a" type="radio">
            <label for="a">Thomas Jefferson</label><br><br>
            <input id="b" type="radio">
            <label for="b">Abraham Lincoln</label><br><br>
            <input id="c" type="radio">
            <label for="c">George Washington</label><br><br>
            <input id="d" type="radio">
            <label for="d">John Adams</label><br><br>
        </div>
        <div class="submit_next" style="display: flex;justify-content:space-evenly;">
            <button style="background-color: black;color: white;font-weight: bolder; border-radius: 10px;">submit</button>
            <button style="background-color: black;color: white;font-weight: bolder; border-radius: 10px;">next</button>
        </div>
        <p style="position: absolute; bottom: 0px; left: 40%;">With love ‚ù§ from, Leela Madhava Rao</p>

</body>
</html>
