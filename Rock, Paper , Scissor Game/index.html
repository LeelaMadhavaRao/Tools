<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel='stylesheet' type='text/css' media='screen' href='./index.css'>
    <script src='./index.js'></script>
</head>
<body>
    <div class="Main">
        <div class="header">
            <h1 style="margin-left: 5%;">Rock Paper Scissors</h1>
            <button class="cu-p" onclick="ResetStats()" style="background-color: orange; font-weight: bolder;margin-right: 5%; cursor: pointer;">Reset Stats</button>
        </div>
        <div class="headings">
            <h3 style="margin-left: 5%;">Select your choice :</h3>
            <h3 style="margin-right: 5%;">Computer choice :</h3>
        </div>
        <div class="options">
            <div class="first">
                
                <div class="choices">
                    <div id="rock" class="rock" onclick="choice(0)"><img class="cu-p" src="./../Img/rock.jpg" width="75px" height="75px"></div>
                    <div id="paper" class="paper" onclick="choice(1)" style="margin-left:5px ; margin-right: 5px;"><img class="cu-p" src="./../Img/paper.jpg" width="75px" height="75px"></div>
                    <div id="scissor" class="scissor" onclick="choice(2)"><img class="cu-p" src="./../Img/scissor.jpg" width="75px" height="75px"></div>
                </div>
                
            </div>
            <div class="second">Vs</div>
            <div class="third"><img id="img" width="75px" height="75px"></div>
        </div><br><br>
        <button id="go_button" class="cu-p" style="width: 120px;height: 30px; margin-left: 22%; background-color: black;color: white; font-weight: bolder; border-radius: 10px;" onclick="Go()">Go</button><br><br>
        <div class="result" style="display: flex;justify-content: center;">
            <h4 style="font-weight: bolder;">Result : <span id="result" style="font-weight: normal;">--</span></h4>
            <!-- <p id="result"></p> -->
        </div>
        <div class="score" style="display: flex;justify-content: center;">
            <h4 style="font-weight: bolder;">Score : <span id="score" style="font-weight: normal;">--</span></h4>
            <!-- <p id="score"></p> -->
        </div>
        <div class="win(or)loss" style="display: flex;justify-content: center;">
            <h4 style="font-weight: bolder; color: green;">Won : <span id="won" style="font-weight: normal;">--</span></h4>
            <!-- <p id="won"></p> -->
            <h4 style="font-weight: bolder; color: red;margin-left: 10%;">Loss : <span id="loss" style="font-weight: normal;">--</span></h4>
            <!-- <p id="loss"></p> -->
        </div>
        <div class="prev_games" style="display: flex;justify-content: center;align-items: center; flex-direction: column;">
            <h3 style="font-weight: bolder; ">Previous 2 Rounds :</h3>
            <p id="but1round"></p>
            <p id="but2round"></p>
        </div>

</body>
</html>
