<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ToDo List App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/index.css'>
    <script src='./js/index.js'></script>
</head>
<body>
    <div class="Main">
        <div class="header">
            <h1>ToDo List App</h1>
            <button>+</button>
        </div>
        <h3>ToDo's :</h3>
        <div class="option">
            <input type="checkbox">
            <label>Remind Leela to do about <img src="./../Img/edit.svg" width="15px" height="15px"><img src="./../Img/Delete.svg" width="15px" height="15px"></label>
        </div>
        <h3>Completed :</h3>
        <div class="option">
            <input type="checkbox" checked/>
            <label style="text-decoration: line-through;">Remind Leela to do about <img src="./../Img/edit.svg" width="15px" height="15px"><img src="./../Img/Delete.svg" width="15px" height="15px"></label>
        </div>
        <p style="position: absolute; bottom: 0px; left: 40%;">With love from, Leela Madhava Rao</p>
    </div>
    
</body>
</html>
