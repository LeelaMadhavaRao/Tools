<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ToDo List App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/index.css'>
    <script src='./js/index.js'></script>
</head>
<body>
    <div class="Main">
        <div class="header">
            <h1>ToDo List App</h1>
            <button><img src="./../Img/plus.svg" width="30px" height="30px"></button>
        </div>
        <h3>ToDo's :</h3>
        <div class="listtodos" id="listtodos">
            <div class="option">
                <div class="checkboxcontainer">
                    <input type="checkbox">
                    <label>Remind Leela to do about</label>
                </div>
                <div style="margin-right: 10px;">
                    <img class="cu-p" src="./../Img/edit.svg" width="35px" height="30px">
                    <img class="cu-p" src="./../Img/Delete.svg" width="35px" height="30px">
                </div>
            </div>
        </div>
        <h3>Completed :</h3>
        <div class="listtodos" id="listcompleted">
            <div class="option">
                <div class="checkboxcontainer">
                    <input type="checkbox" checked>
                    <label>Remind Leela to do about</label>
                </div>
                <div style="margin-right: 10px;">
                    <img class="cu-p" src="./../Img/edit.svg" width="35px" height="30px">
                    <img class="cu-p" src="./../Img/Delete.svg" width="35px" height="30px">
                </div>
            </div>
        </div>
        <p style="position: absolute; bottom: 0px; left: 40%;">With love from, Leela Madhava Rao</p>
    </div>
    
</body>
</html>
